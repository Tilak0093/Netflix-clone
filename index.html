    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="logo">
            <h1>NETFLIX</h1> <!-- Replace with an image logo if you have one -->
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
            </ul>
        </nav>
        <div class="user">
            <a href="signin.html" class="sign-in">Sign In</a>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button class="get-started">Get Started</button>
        </div>
    </section>

    <!-- Content Grid -->
    <section class="content">
        <h2>Trending Now</h2>
        <div class="grid">
            <div class="card">Movie 1</div>
            <div class="card">Movie 2</div>
            <div class="card">Movie 3</div>
            <div class="card">Movie 4</div>
            <div class="card">Movie 5</div>
            <div class="card">Movie 6</div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Netflix Clone</p>
    </footer>
</body>
</html>
